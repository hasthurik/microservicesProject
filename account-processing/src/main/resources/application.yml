spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true
    validate-on-migrate: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: client-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.example.dto.CardRequestDto
    listener:
      ack-mode: manual_immediate

topics:
  client-products: client_products
  client-credit-products: client_credit_products
  client-cards: client_cards
  client-registered: client_registered

jpa:
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

sql:
  init:
    mode: always

server:
  port: 8082

postgres:
  container:
    image: postgres:15.2
